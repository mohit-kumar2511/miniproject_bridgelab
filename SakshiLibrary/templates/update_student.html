{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="fas fa-user-edit"></i> Update Student Information</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Student ID</label>
                            <input type="text" class="form-control" value="{{ student.uid }}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Father's Name</label>
                            <input type="text" name="father_name" class="form-control" value="{{ student.father_name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mobile Number</label>
                            <input type="text" name="mobile" class="form-control" value="{{ student.mobile }}" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-control" required>
                                <option value="">Select Gender</option>
                                <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Admission Date</label>
                            <input type="date" name="admission_date" class="form-control" 
                                   value="{{ student.admission_date.strftime('%Y-%m-%d') if student.admission_date else '' }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address / Village</label>
                        <input type="text" name="address" class="form-control" value="{{ student.address or '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Current Photo</label>
                        {% if student.photo %}
                        <div class="mb-2">
                            <img src="{{ url_for('static', filename='uploads/students/' + student.photo) }}" 
                                 width="100" height="100" class="rounded">
                        </div>
                        {% endif %}
                        <label class="form-label">Upload New Photo (Optional)</label>
                        <input type="file" name="photo" class="form-control" accept="image/*">
                        <small class="text-muted">Leave empty to keep current photo</small>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="is_demo" 
                               {% if student.is_demo %}checked{% endif %}>
                        <label class="form-check-label">Is this a Demo Student?</label>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning flex-fill">
                            <i class="fas fa-save"></i> Update Student
                        </button>
                        <a href="{{ url_for('students_list') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
